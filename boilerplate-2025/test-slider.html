<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Slider Test</title>
  <style>
    :root {
      --color-bg: #040810;
      --color-text: #e7f1ff;
      --color-primary: #00d5ff;
      --color-border: rgba(0, 255, 255, 0.18);
      --color-glass: rgba(17, 34, 63, 0.8);
      --shadow-neon: 0 0 24px rgba(0,213,255,.35), 0 0 60px rgba(0,213,255,.18);
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --radius-lg: 12px;
      --radius-2xl: 18px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #040810, #050a15 50%, #060c18);
      color: var(--color-text);
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--color-primary);
    }

    .portfolio-slider-container {
      position: relative;
      overflow: hidden;
      margin: var(--space-2xl) 0;
      width: 100%;
      height: clamp(500px, 60vh, 700px);
      display: flex;
      align-items: center;
      padding: var(--space-2xl) 0;
    }

    .portfolio-track {
      display: flex;
      gap: var(--space-2xl);
      transition: transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      will-change: transform;
      align-items: center;
      padding: 0 10%;
      user-select: none;
      -webkit-user-drag: none;
    }

    .portfolio-item {
      flex: 0 0 clamp(400px, 45vw, 600px);
      aspect-ratio: 16 / 9;
      background: var(--color-glass);
      backdrop-filter: saturate(130%) blur(12px);
      border: 2.6px solid var(--color-border);
      border-radius: var(--radius-2xl);
      padding: var(--space-md);
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform: scale(0.85);
      opacity: 0.5;
      filter: blur(3px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      pointer-events: auto;
    }

    .portfolio-item.active {
      border-color: var(--color-primary);
      box-shadow: var(--shadow-neon);
      transform: scale(1);
      opacity: 1;
      filter: blur(0px);
      z-index: 10;
    }

    .youtube-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: var(--radius-lg);
      background: #000;
    }

    .youtube-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }

    .portfolio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--space-lg);
      margin-top: var(--space-2xl);
    }

    .portfolio-arrow {
      background: var(--color-glass);
      backdrop-filter: saturate(130%) blur(12px);
      border: 1.3px solid var(--color-border);
      border-radius: 50%;
      width: 65px;
      height: 65px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.5rem;
      color: var(--color-text);
    }

    .portfolio-arrow:hover {
      background: var(--color-primary);
      color: var(--color-bg);
      transform: scale(1.1);
    }

    .portfolio-dots {
      display: flex;
      gap: 0.5rem;
    }

    .portfolio-dot {
      width: 15.6px;
      height: 15.6px;
      border-radius: 50%;
      background: var(--color-border);
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }

    .portfolio-dot.active {
      background: var(--color-primary);
      transform: scale(1.2);
    }

    .status {
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(0, 213, 255, 0.1);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>üé¨ Portfolio Slider Test</h1>
  
  <div class="portfolio-slider-container" data-portfolio-slider>
    <div class="portfolio-track" data-portfolio-track>
      <!-- Portfolio items will be generated dynamically -->
    </div>
  </div>

  <div class="portfolio-controls">
    <button class="portfolio-arrow" data-portfolio-prev aria-label="Poprzedni">‚Äπ</button>
    <div class="portfolio-dots" data-portfolio-dots></div>
    <button class="portfolio-arrow" data-portfolio-next aria-label="Nastƒôpny">‚Ä∫</button>
  </div>

  <div class="status">
    <p id="status">≈Åadowanie slidera...</p>
  </div>

  <script type="module">
    import { PortfolioSlider } from './assets/js/modules/portfolio.js';

    // Initialize slider
    const slider = new PortfolioSlider();
    
    slider.init().then(() => {
      document.getElementById('status').textContent = '‚úÖ Portfolio slider dzia≈Ça! PrzeciƒÖgnij filmy myszkƒÖ lub u≈ºyj strza≈Çek.';
      console.log('‚úÖ Slider initialized successfully');
    }).catch(error => {
      document.getElementById('status').textContent = `‚ùå B≈ÇƒÖd: ${error.message}`;
      console.error('‚ùå Error:', error);
    });
  </script>
</body>
</html>
